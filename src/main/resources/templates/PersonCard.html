<!DOCTYPE html>
<html lang="en" xmlms="https://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mi Página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>

<h1>Detalle del Cliente</h1>

<body>
<!--<h1 th:text="${persona}"/>-->
<!--<h2><img th:src ="${imagenh2}"/></h2>-->
<div th:replace="~{fragments/Cabecera :: CabeceraCard}"></div>
<div th:replace="~{fragments/BarraNavegacion :: BarraNavegacion1}"></div>
<article>
    <section>

        <div class="row" ></div>
            <div class="card col-sm-3" style="width:400px" th:each="persona: ${personas}">
                <img class="card-img-top"
                     th:src="${persona.foto}"
                     alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">
                        <label>Nombre y Apellidos:</label>
                        <textfield id="nombre y apellidos"
                                   th:text="${persona.nombre}+' '+${persona.apellidos}"></textfield>
                    </h4>
                    <p class="card-text">
                        <label>Fecha de Nacimiento:</label>
                        <textfield id="fechaNacimiento"
                                   th:text="${#dates.format(persona.fechaNac, 'dd/MM/yyyy')}"></textfield>
                    </p>
                    <p class="card-text">
                        <label>Direccion:</label>
                        <textfield id="direccion" th:text="${persona.direccion}"></textfield>
                    </p>
                    <a href="https://www.sensacine.com/peliculas/pelicula-18115/" class="btn btn-primary">
                        <textfield th:text="${persona.nombre}"></textfield>
                    </a>

                </div>


            </div>
        </div>
        </div>
        </div>
        </div>

    </section>
</article>

<footer>

    <div class="container">
        <div class="row">
            <div class="four columns">
                <nav id="principal" class="menu">
                    <a class="enlace" href="#">Conviertete en Instructor</a>
                    <a class="enlace" href="#">Aplicaciones Móviles</a>
                    <a class="enlace" href="#">Soporte</a>
                    <a class="enlace" href="#">Temas</a>
                </nav>
            </div>
            <div class="four columns">
                <nav id="secundaria" class="menu">
                    <a class="enlace" href="#">¿Quienes Somos?</a>
                    <a class="enlace" href="#">Empleo</a>
                    <a class="enlace" href="#">Blog</a>
                </nav>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
